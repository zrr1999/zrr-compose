services:
  influxdb:
    image: influxdb:2-alpine
    restart: unless-stopped
    ports:
      - 20000:8086
    volumes:
      - ../volumes/influxdb/data:/var/lib/influxdb
    environment:
      - TZ=Asia/Shanghai
      - INFLUXDB_HTTP_AUTH_ENABLED=true
      - INFLUXDB_DB=telegraf
    labels:
      caddy.reverse_proxy: "{{upstreams 8086}}"
      homepage.name: influxdb
      homepage.description: 时序数据库。

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U root -d postgres']
      interval: 5s
      timeout: 5s
      retries: 10
      
  pgvector:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U root -d postgres']
      interval: 5m
      timeout: 5s
      retries: 10

  vectorchord:
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.3-pgvectors0.2.1
    restart: unless-stopped
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # DB_STORAGE_TYPE: 'HDD'
    shm_size: 128mb

  mysql:
    image: mysql:8.2.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password

  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping || exit 1
