services:
  caddy:
    container_name: caddy
    extends:
      file: ../../services/network.yml
      service: caddy
    volumes:
      - ./configs/caddy/:/etc/caddy/
    labels:
      caddy: caddy.home.sixbones.dev
      homepage.group: 网络
      homepage.widget.url: https://caddy.home.sixbones.dev

  rclone:
    container_name: rclone
    extends:
      file: ../../services/storage.yml
      service: rclone
    command: sync /source/volumes/ onedrive:/rclone-volumes-backup/home/ --exclude "cache/" --copy-links --local-no-check-updated --ignore-size --ignore-checksum
    volumes:
      - ../../volumes:/source/volumes:ro
    
  alist:
    container_name: alist
    extends:
      file: ../../services/alist.yml
      service: alist 
    labels:
      caddy: alist.home.sixbones.dev
      homepage.group: 工具
  
  aria2:
    container_name: aria2
    extends:
      file: ../../services/downloader.yml
      service: aria2 
    labels:
      caddy: rpc.aria2.home.sixbones.dev
      homepage.group: 工具
  ariang:
    container_name: ariang
    extends:
      file: ../../services/downloader.yml
      service: ariang 
    labels:
      caddy: aria2.home.sixbones.dev
      homepage.group: 工具

  homepage:
    container_name: homepage
    extends:
      file: ../../services/homepage.yml
      service: base
    volumes:
      - ./configs/homepage:/app/config:ro
    labels:
      caddy: homepage.home.sixbones.dev
  qinglong:
    container_name: qinglong
    extends:
      file: ../../services/automation.yml
      service: qinglong
    labels:
      caddy: qinglong.home.sixbones.dev
      homepage.group: 工具
      homepage.href: https://qinglong.home.sixbones.dev

  speedtest:
    container_name: speedtest
    extends:
      file: ../../services/monitor.yml
      service: speedtest
    labels:
      caddy: speedtest.home.sixbones.dev

  speedtest-tracker:
    container_name: speedtest-tracker
    extends:
      file: ../../services/monitor.yml
      service: speedtest-tracker
    environment:
      - APP_URL=https://speedtest-tracker.home.sixbones.dev
    labels:
      caddy: speedtest-tracker.home.sixbones.dev
      homepage.group: 工具
      homepage.href: https://speedtest-tracker.home.sixbones.dev
      homepage.widget.url: https://speedtest-tracker.home.sixbones.dev

  upsnap:
    container_name: upsnap
    extends:
      file: ../../services/network.yml
      service: upsnap
    labels:
      caddy: upsnap.home.sixbones.dev
      homepage.group: 工具
      homepage.href: https://upsnap.home.sixbones.dev
      homepage.icon: https://upsnap.home.sixbones.dev/gopher.svg

  influxdb:
    container_name: influxdb
    extends:
      file: ../../services/database.yml
      service: influxdb
    labels:
      caddy: influxdb.home.sixbones.dev
      homepage.group: 工具
      homepage.href: https://influxdb.home.sixbones.dev
      homepage.icon: https://influxdb.home.sixbones.dev/gopher.svg

  telegraf:
    container_name: telegraf
    user: telegraf:969
    extends:
      file: ../../services/monitor.yml
      service: telegraf
